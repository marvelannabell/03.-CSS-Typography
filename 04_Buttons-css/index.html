<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.1/css/all.css">

    <title>Buttons CSS</title>
</head>

<body>
    <h2>Normal Buttons</h2>
    <div>

        <a href="#"><button class="button">Learn More</button></a>

        <button class="button">Learn More</button>
        <button class="button hover">Learn More</button>
    </div>
    <h2>Filled Buttons</h2>
    <div>

        <a href="#"><button class="button fill">Learn More</button></a>
        <button class="button fill">Learn More</button>
        <button class="button fill hover">Learn More</button>
    </div>


    <h2>Icon buttons</h2>
    <div>
        <a href="#"><button class="button fill"><i class="fa-solid fa-arrow-down"></i> Download</button></a>
        <button class="button fill"><i class="fa-solid fa-arrow-down"></i> Download</button>
        <button class="button fill hover"><i class="fa-solid fa-arrow-down"></i> Download</button>

    </div>

</body>

</html>
